<div class="toolbar flex-between pl-2">
  <p class="m-0">Manuscript</p>
  <div class="actions">
    <button class="icon-button-sm flex-center" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-sm">more_vert</mat-icon>
    </button>
    <button class="icon-button-sm flex-center" mat-icon-button (click)="togglePanel('contentLeft')">
      <mat-icon class="icon-sm">remove</mat-icon>
    </button>
  </div>
  <mat-menu #menu>
    <button mat-menu-item>Manuscript details</button>
    <button mat-menu-item (click)="openCreateDialog('chapter')">New Chapter</button>
  </mat-menu>
</div>
<ng-container *ngIf="files$ | async as chapters">
  <ng-container *ngFor="let chapter of chapters">
    <button class="chapter" (click)="toggleChapter(chapter)">
      <div class="chapter-details">
        <div class="flex-start">
          <mat-icon class="icon-md">
            <ng-container *ngIf="!chapter.isExpanded">chevron_right</ng-container>
            <ng-container *ngIf="chapter.isExpanded">expand_more</ng-container>
          </mat-icon>
          <mat-icon color="primary" class="icon-md">folder</mat-icon>
          <h3 class="m-0">{{chapter.title}}</h3>
        </div>
        <div class="flex-end">
          <button
            class="icon-button-sm flex-center"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopImmediatePropagation()"
          >
            <mat-icon class="icon-sm">more_vert</mat-icon>
          </button>
          <mat-menu #menu xPosition="before">
            <button mat-menu-item>Chapter details</button>
            <button mat-menu-item (click)="openCreateDialog('scene', chapter)">New scene</button>
          </mat-menu>
          <button
            class="icon-button-sm flex-center"
            mat-icon-button
            (click)="openDeleteConfirmDialog($event, 'chapter', undefined, chapter)"
          >
            <mat-icon class="icon-sm" color="warn">clear</mat-icon>
          </button>
        </div>
      </div>
      <ng-container *ngIf="chapter.isExpanded">
        <ng-container *ngFor="let scene of chapter.scenes">
          <a class="scene" (click)="routeToScene($event, scene, chapter)">
            <div class="flex-start">
              <mat-icon class="icon-md" color="accent">insert_drive_file</mat-icon>
              <h5 class="m-0">{{scene.title}}</h5>
            </div>
            <div class="flex-end">
              <button
                class="icon-button-sm flex-center"
                mat-icon-button
                (click)="openDeleteConfirmDialog($event, 'scene', scene, chapter)"
              >
                <mat-icon class="icon-sm" color="warn">clear</mat-icon>
              </button>
            </div>
          </a>
        </ng-container>
      </ng-container>
    </button>
  </ng-container>
</ng-container>
